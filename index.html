<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Creative-TIM</title>
    <!--build:css css/style.css-->
    <link rel="stylesheet" href="/dist/css/style.css">
    <!--endbuild-->
</head>

<body>
    <div class="col-12 col-d-12 col-s-12 header">
        <div class="nav">
            <h1 class="logo">
                <a href="#">Creative Tim</a>
            </h1>
            <div class="burger-menu">
                <img class="burger-menu-icon" src="images/MENU.png" alt="Open Menu">
                <div class="menu">
                    <nav>
                        <div class="menu-1">
                            <a href="#">Components</a>
                        </div>
                        <div class="menu-2">
                            <img src="images/download-icon.png" alt="Download">
                            <a href="#">Download</a>
                        </div>
                        <div class="menu-3">
                            <img class="twitter-icon" src="images/ICON_TWITTER.png" alt="Twitter">
                            <img src="images/ICON_FACEBOOK.png" alt="Facebook">
                            <img class="instagram-icon" src="images/ICON_INSTAGRAM.png" alt="Instagram">
                        </div>
                    </nav>
                </div>

            </div>
        </div>
        <div class="header-content">
            <div class="header-content__title">
                <h2>
                    Write the best
                    title for your
                    page.
                </h2>
            </div>
            <div class="header-content__description">

                <p>
                    Every landing page needs a small description
                    after the big bold title, that's why we added this
                    text here. Add here all the information that can
                    make you or your product create the first
                    impression.
                </p>
            </div>
            <div class="header-content__btn">
                <button>
                    <img src="images/ICON PLAY.png" alt="Watch Video">
                    <div>WATCH VIDEO</div>
                </button>

            </div>
        </div>
    </div>

</body>


</html>
